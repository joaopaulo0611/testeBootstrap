<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="login.css">

      <title>SAEP</title>

  </head>
  <body>
    <!-- título -->
    <div class="page-header text-center">
      <h1 class="title m-auto pt-5">
        Bem vindo ao Sistema Bibliotecário!
      </h1>
    </div>
    <div class="col w-25 m-auto">
      <form>
        <div class="form-group pt-5">
          <label for="exampleInputEmail1">Matrícula</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Matrícula">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group form-check">
          <input type="radio" name="radio" class="form-check-input" id="estudante">
          <label class="form-check-label" for="exampleCheck1">Estudante</label>
          <br>
          <input type="radio" name="radio" class="form-check-input" id="biblio">
          <label class="form-check-label" for="exampleCheck1">Bibliotecário</label>
        </div>
        <div class="entrar">
          <button type="button" class="btn btn-primary" onclick="redirecionar()">Entrar</button>
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
